<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/plugin.css">
    <link rel="stylesheet" href="../css/stars.css">
    <link rel="stylesheet" href="../css/animation.css">
</head>

<body>
    <header class="main-header">
    </header>

    <section class="main-body company-body company-info-body hidden" id="companyInfoBody">
        <div class="media " id="companyBlock">
            <div class="media-middle media-body">
                <p class="contact-name js-contact-name"></p>
                <p class="contact-descr js-contact-description"></p>
            </div>
        </div>
    </section>
    <div class="progress progress-balance hidden" id="userBalanceBlock">
        <div class="progress-bar" id="userBalanceBar" role="progressbar"> </div>
        <span id="userBalance"></span>
    </div>

    <form>
        <div id="allStars" hidden=true>
            <div id="pleaseRateUs" style="text-align:center; padding: 5px 10px 0px">We've been trying hard all this
                time. If you rate us we will know we did it right!</div>
            <div class="stars">
                <input type="radio" name="star" class="star-1" id="star-1" />
                <label class="star-1" for="star-1">1</label>
                <input type="radio" name="star" class="star-2" id="star-2" />
                <label class="star-2" for="star-2">2</label>
                <input type="radio" name="star" class="star-3" id="star-3" />
                <label class="star-3" for="star-3">3</label>
                <input type="radio" name="star" class="star-4" id="star-4" />
                <label class="star-4" for="star-4">4</label>
                <input type="radio" name="star" class="star-5" id="star-5" />
                <label class="star-5" for="star-5">5</label>
                <span></span>
            </div>
        </div>
        <div id="badEval" style="text-align:center;" hidden="true">We promise we will try harder to work better. Send
            me your suggestions at help@snov.io</div>

        <section class="main-body contacts-table" id="domainEmails">
            <br>
            <img class="loader js-loader" src="/img/loader.svg" alt="loading...">
            <div class="text-muted small text-center">Looking for emails...</div>
            <br>
        </section>

        <div id="completeSearchTemplate" style="padding: 10px 0px 0px 20px" class="hidden">
            <div>
                <a class="js-btn-complete-search" href="#" target="_blank" id="btn-complete-search">
                    <strong>Complete search &rarr;</strong>
                </a>
            </div>
        </div>

        <section class="main-footer js-footer form-inline">
            <div class="form-group">
                <select class="form-control people-lists hidden" id="userPeopleSelect">
                    <!-- list option foreach -->
                </select>
                <input type="text" class="form-control hidden" id="userPeopleInput">
            </div>
            <div>
                <img id="refreshPeopleSelect" style="cursor: pointer; margin-left: 1px; margin-bottom: 3px; display: block;"
                    src="../img/refresh.png" data-toggle="tooltip" title="Refresh list" class="hidden">
                <img id="addUserList" style="cursor: pointer; margin-left: 1px; display: block;" src="../img/add.png"
                    data-toggle="tooltip" title="Add list" class="hidden">
                <img id="hideUserPeopleInput" style="cursor: pointer; margin-left: 1px; display: block;" src="../img/cancel.png"
                    data-toggle="tooltip" title="Hide input" class="hidden">
            </div>
            <div class="form-group">
                <a id="btnSendEmailList" class="btn btn-primary hidden" data-toggle="button" data-loading-text="Saving..."
                    href="#">Save selected</a>
                <a class="btn btn-success hidden" target="_blank" data-section="prospects" href="#">Go to list &rarr;</a>
                <img id="sendEmail" style="cursor: pointer; margin-left: 0px;" src="../img/envelope.png" data-toggle="tooltip"
                    title="Send email" class="hidden">
            </div>
        </section>

    </form>

    <div class="hidden">
        <div id="emailItemTemplate">
            <div class="js-list-item list-item list-item__email">
                <label class="checkbox custom-checkbox">
                    <input type="checkbox" name="people[]" checked value="">

                    <span class="status-label status-outline" title="Email not yet verified"></span>
                    <span class="contact-name js-contact-email">
                        {{email}}
                    </span>
                    <span class="contact-saved-list js-contact-saved-list"></span>
                </label>
            </div>
        </div>
        <div id="emailItemTemplateValid">
            <div class="js-list-item list-item list-item__email">
                <label class="checkbox custom-checkbox">
                    <input type="checkbox" name="people[]" checked value="">

                    <span class="status-label status-ok" data-toggle="tooltip" title="Email verified"></span>
                    <span class="contact-name js-contact-email">
                        {{email}}
                    </span>
                    <span class="contact-saved-list js-contact-saved-list"></span>
                </label>
            </div>
        </div>
        <div id="notFoundTemplate">
            <br>
            <div class="text-muted small text-center">Emails not found</div>
            <br>
        </div>
        <!-- <div id="completeSearchTemplate">
            <div>
                <br>
                <a class="js-btn-complete-search" href="#" target="_blank"><strong>Complete search &rarr;</strong></a>
            </div>
        </div> -->
        <div id="revealLinkTemplate">
            <div class="alert alert-info">
                <a href="https://app.snov.io/login" target="_blank">
                    <strong>Log in</strong>
                </a> or
                <a href="https://app.snov.io/register" target="_blank">
                    <strong>Sign Up</strong>
                </a> to reveal emails
            </div>
        </div>

        <div id="selectAllTemplate">
            <div class="js-select-all list-item list-item__select-all">
                <label class="checkbox custom-checkbox">
                    <input type="checkbox" name="selectAll" checked value="" class=""> Select/unselect all
                </label>
            </div>
        </div>
    </div>

    <!--<div id="userBalance" class="text-muted small text-right hidden"></div>-->

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/tld.js"></script>
    <script src="../js/CheckAuth.js"></script>
    <script src="../js/Common.js"></script>
    <script src="../js/Popup.js"></script>
</body>

</html>
