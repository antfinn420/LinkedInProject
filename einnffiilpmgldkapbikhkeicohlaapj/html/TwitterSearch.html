<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/plugin.css">
    <link rel="stylesheet" href="../css/stars.css">
</head>

<body>
    <header class="main-header">
    </header>

    <ul class="nav nav-pills tablist" role="tablist">
        <li role="presentation" class="active">
            <a href="#LinkedInSearchPeople" id="peopleTabLink" role="tab" data-toggle="tab">
                People
                <span class="" id="countPeople"></span>
                <span class="" id="countSelectedPeople"></span>
            </a>
        </li>
    </ul>
    <div class="progress progress-balance hidden" id="userBalanceBlock">
        <div class="progress-bar" id="userBalanceBar" role="progressbar"> </div>
        <span id="userBalance"></span>
    </div>

    <div id="allStars" hidden=true>
        <div id="pleaseRateUs" style="text-align:center; padding: 5px 10px 0px">We've been trying hard all this time. If you rate us we will know we did it right!</div>
        <div class="stars">
            <input type="radio" name="star" class="star-1" id="star-1" />
            <label class="star-1" for="star-1">1</label>
            <input type="radio" name="star" class="star-2" id="star-2" />
            <label class="star-2" for="star-2">2</label>
            <input type="radio" name="star" class="star-3" id="star-3" />
            <label class="star-3" for="star-3">3</label>
            <input type="radio" name="star" class="star-4" id="star-4" />
            <label class="star-4" for="star-4">4</label>
            <input type="radio" name="star" class="star-5" id="star-5" />
            <label class="star-5" for="star-5">5</label>
            <span></span>
        </div>
    </div>
    <div id="badEval" style="text-align:center;" hidden="true">We promise we will try harder to work better. Send me your suggestions at help@snov.io</div>

    <div class="tab-content">
        <div id="LinkedInSearchPeople" role="tabpanel" class="tab-pane fade in active">

            <form>
                <section id="peopleList" class="main-body contacts-table">
                    <div id="notFoundTemplate" class="hide">
                        <br>
                        <div class="text-muted small text-center">Nothing found</div>
                        <br>
                    </div>
                    <!-- persons foreach -->
                </section>
                
                <span class="text-danger hidden" style="padding: 0px 0px 0px 20px" id="warning2">Do not close the window until the transfer is complete</span> 

                <section class="main-footer js-footer form-inline">
                    <div class="form-group">
                        <select id="userPeopleSelect" class="form-control">
                            <!-- list option foreach -->
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" data-toggle="button" data-loading-text="Saving..." id="sendPeople">Find Emails and Save</button>
                        <a class="btn btn-success hidden" target="_blank" data-section="prospects" href="#">Go to list &rarr;</a>
                    </div>
                </section>
            </form>
        </div>

    </div>

    <div class="hidden">
        <div id="personTemplate">
            <div class="js-list-item list-item list-item__person">
                <label class="checkbox custom-checkbox">
                    <input type="checkbox" name="people[]" checked value="">

                    <span class="contact-avatar js-contact-avatar">
                        <img src="" alt="">
                    </span>
                    <span class="contact-name js-contact-name">
                        {{person.name}}
                    </span>
                    <span class="contact-saved-list js-contact-saved-list"></span>
                </label>
            </div>
        </div>

        <div id="selectAllTemplate">
            <div class="js-select-all list-item list-item__select-all">
                <label class="checkbox custom-checkbox">
                    <input type="checkbox" name="selectAll" checked value="" class="">
                    Select/unselect all
                </label>
            </div>
        </div>
    </div>


    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/CheckAuth.js"></script>
    <script src="../js/Common.js"></script>

    <script src="../js/TwitterSearchParser.js"></script>
    <script src="../js/TwitterSearch.js"></script>
    <script src="../js/TwitterParser.js"></script>

</body>

</html>
